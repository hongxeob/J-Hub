<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" placeholder="4~16 글자내 영문만 입력해 주세요." id="username">
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="nickname" class="form-control" placeholder="특수문자를 제외한 2~12 글자내에서 입력해 주세요." id="nickname">
        </div>
        <div class="form-group">
            <label for="introduction">자기 소개</label>
            <textarea class="form-control" type="introduction" id="introduction" rows="3"
                      placeholder="10글자 이상의 자기 소개를 적어주세요."></textarea>
        </div>
        <div>
            <label class="my-1 mr-2" for="userRole">가입 유형</label>
            <select class="custom-select my-1 mr-sm-2" id="userRole">
                <option th:each="userRole : ${T(com.project.jhub.user.domain.UserRole).values()}" th:value="${userRole}"
                        th:text="${userRole}">유저 타입
                </option>
            </select>
        </div>
    </form>
    <button id="btn-join" class="btn align-self-end"
            style="background-color: #0abab5; color: #ffffff;">회원가입
    </button>
</div>
<script src="/js/user.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
