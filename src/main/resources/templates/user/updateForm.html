<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">세부 정보를 변경할 아이디를 입력해주세요.</label>
            <input type="text" class="form-control" placeholder="본인 ID입력" id="username">
        </div>
        <div class="form-group">
            <label for="nickname">변경할 닉네임</label>
            <input type="nickname" class="form-control" placeholder="닉네임에는 특수문자를 포함할 수 없습니다." id="nickname">
        </div>
        <div class="form-group">
            <label for="introduction">변경할 자기 소개</label>
            <textarea class="form-control" type="introduction" id="introduction" rows="3"
                      placeholder="자기 소개를 적어주세요."></textarea>
        </div>
        <div>
            <label class="my-1 mr-2" for="userRole">가입 유형</label>
            <select class="custom-select my-1 mr-sm-2" id="userRole">
                <option th:each="userRole : ${T(com.project.jhub.user.domain.UserRole).values()}" th:value="${userRole}"
                        th:text="${userRole}">유저 타입
                </option>
            </select>
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">회원 수정</button>
</div>
<script src="/js/user.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
