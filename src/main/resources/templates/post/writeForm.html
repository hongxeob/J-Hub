<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
    <style>
        h2 {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
    <h2>게시물 작성</h2>
    <form>
        <div class="form-group">
            <div class="form-group">
                <label class="my-1 mr-2" for="category">카테고리</label>
                <select class="custom-select my-1 mr-sm-2" id="category">
                    <option th:each="category : ${T(com.project.jhub.post.domain.Category).values()}"
                            th:value="${category}"
                            th:text="${category}">카테고리
                    </option>
                </select>
            </div>
            <label for="title">확인 ID</label>
            <input type="text" class="form-control" placeholder="본인 ID를 입력해주세요." id="username">
            <label for="title">제목</label>
            <input type="text" class="form-control" placeholder="제목을 입력하세요" id="title">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control summernote" rows="5" id="content"></textarea>
        </div>
    </form>
    <button id="btn-write" class="btn align-self-end"
            style="background-color: #0abab5; color: #ffffff;">글쓰기 완료
    </button>
    <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>

</div>

<script>
    $('.summernote').summernote({
        placeholder: '텍스트를 입력해 주세요',
        tabsize: 2,
        height: 300
    });
</script>
<script src="/js/post.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
