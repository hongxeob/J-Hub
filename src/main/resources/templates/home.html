<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
    <style>
        h2 {
            text-align: center;
        }

        .section {
            width: 33.33%;
            float: left;
            padding: 20px;
        }
    </style>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
    <div class="section">
        <h2 class="text-center">전체글</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
            </tr>
            </thead>
            <tbody>
            <!-- 전체글 섹션의 게시물 목록 -->
            <tr th:each="post : ${posts.postResponseList}">
                <td>
                    <a th:href="@{/posts/{id}(id=${post.getId()})}" th:text="${post.getTitle()}">제목</a>
                </td>
                <td th:text="${post.getUserResponse().nickname}">작성자</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="section">
        <h2 class="text-center">QNA</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
            </tr>
            </thead>
            <tbody>
            <!-- QNA 섹션의 게시물 목록 -->
            <tbody>
            <tr th:each="qna : ${qna.postResponseList}">
                <td>
                    <a th:href="@{/posts/{id}(id=${qna.getId()})}" th:text="${qna.getTitle()}">제목</a>
                </td>
                <td th:text="${qna.getUserResponse().nickname}">작성자</td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="section">
        <h2 class="text-center">지식공유</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
            </tr>
            </thead>
            <tbody>
            <!-- 지식공유 섹션의 게시물 목록 -->
            <tr th:each="knowledge : ${knowledge.postResponseList}">
                <td>
                    <a th:href="@{/posts/{id}(id=${knowledge.getId()})}" th:text="${knowledge.getTitle()}">제목</a>
                </td>
                <td th:text="${knowledge.getUserResponse().nickname}">작성자</td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
